<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <div class="input-box">
                <input for="nombre" type="text" id="re4" name="re4" required />

                <input for="contraseña" type="password" id="p4ss" name="p4ss" required />

              </div>

              <div class="remember-forgot">
                <label>
                  <input id="remember-me" type="checkbox" />Recuerdame</label>
                <a href="#">Olvidaste tu contraseña?</a>
              </div>

            <input type="submit" class="btn" value="Login">
            <p>No tienes una cuenta? <a href="register.html">Registrarse aqui!</a></p>
        </form>
    </div>
