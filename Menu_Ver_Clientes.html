<div class="main-content">

    <!-- Botones para ordenar -->
    <button onclick="cargarClientes('nombre_asc')">Ordenar por Nombre (A-Z)</button>
    <button onclick="cargarClientes('id_m_asc')">Ordenar por ID_m (Ascendente)</button>
    
    <!-- Tabla de Usuarios -->

                <th>ID</th>

            <!-- Los datos de los usuarios se insertarán aquí -->
        </tbody>
    </table>

<script>
    // Función para recargar la tabla de usuarios
    function recargarTabla() {
        // Realizamos una solicitud HTTP al archivo PHP para obtener los datos de la tabla
        fetch('obtener_clientes.php')
            .then(response => response.text())
            .then(data => {
                // Insertamos el HTML generado por PHP en el cuerpo de la tabla
                document.getElementById('clientes-table-body').innerHTML = data;
            });
    }
    </script>
