<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
        <link rel="stylesheet" href="Style.css"/> 
        <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.css">
        <link rel="stylesheet" href="Style.css">
        <script src="./jquery-3.7.1.min.js"></script>
        <script>
            $(function(){
                $("#boton").on("click", function(){
                    var codigoRegistro = $("#Codigo").val();
                    var codigoAcceso = "H9A8DK73J62";
                    if (codigoRegistro === codigoAcceso) {
                        alert("¡Bienvenido!");
                    } else {
                        alert("El código ingresado es incorrecto.");
                    }
                });//fin funcion del Confirmacion de Codigo
                $("#Contraseña1, #ConfContraseña").on("keyup", function(){
                    var contraseña1 = $("#Contraseña1").val();
                    var confContraseña = $("#ConfContraseña").val();
                    var mensaje = $("#mensaje-contrasena");
                    var mensajeError = $("#mensaje-error");

                    if (contraseña1 === confContraseña) {
                        mensaje.text("Las contraseñas coinciden.").css("color", "green");
                        mensajeError.hide();
                    } else {
                        mensaje.text("Las contraseñas no coinciden.").css("color", "red");
                        mensajeError.show();
                    }
                });
            });//Fin Funcion de 
        </script>
</head>

<body>
    <div id="boxs">
        <div id="form">
            <form class="registration-form" action="/register" method="post">
                <h1>Formulario de Registro</h1>
                <label class="label" for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label class="label" for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br>
                <label class="label" for="password">Contraseña:</label>
                <input id="Contraseña1" type="password" name="password" required><br>
                <label class="label" for="confirm-password">Confirmar Contraseña:</label>
                <input id="ConfContraseña" type="password" name="confirm-password" required><br>
                <div id="mensaje-error" style="color: red; display: none; margin-bottom: 10px;">Las contraseñas no coinciden.</div>
                <label class="label" for="codigo">Código de Acceso:</label>
                <input type="text" id="Codigo" name="codigo" required><br>
                <input id="boton" class="submit-button submit-button-1" type="button" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
